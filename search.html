<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movies - CineViewHub</title>
    <link rel="stylesheet" href="search-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="search-script.js" defer></script>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <nav>
        <a href="index.html" class="logo">CineViewHub</a>
        <div class="nav-links">
            <a href="#">Menu</a>
            <a href="about.html">About</a>
            <div class="theme-toggle" id="theme-toggle" title="Toggle Dark Mode">
                <i class="fa-solid fa-moon"></i>
            </div>
        </div>
    </nav>
    <main>
        <div class="data">
            <div class="search-bar-container">
                <input type="text" id="movie-search" placeholder="Search for movies...">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="movie-section">
                <h2 style="color: white; margin-bottom: 15px; padding-left: 5px;">Top Picks For You</h2>
                <div class="slider-wrapper">
                    <button class="nav-btn left" onclick="sideScroll('left')">‹</button>
                    <div id="movieRow" class="movie-row"></div>
                    <button class="nav-btn right" onclick="sideScroll('right')">›</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Movie Details Modal -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-body">
                <img id="modal-poster" src="" alt="Movie Poster">
                <div class="modal-info">
                    <h2 id="modal-title"></h2>
                    <p class="modal-meta"><span id="modal-date"></span> <span id="modal-rating"></span></p>
                    <p id="modal-overview"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
